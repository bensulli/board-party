<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maya & Eli's Adventure Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
</head>
<body class="bg-gradient-to-br from-sky-400 to-blue-600 min-h-screen flex flex-col justify-center items-center font-sans text-gray-800 p-4 overflow-hidden">

    <div id="start-screen" class="text-center p-8 bg-white/80 backdrop-blur-md rounded-xl shadow-2xl">
        <h1 class="text-5xl font-bold mb-8 text-blue-700">Maya & Eli's Adventure!</h1>
        <button id="start-button" class="px-8 py-4 bg-green-500 hover:bg-green-600 text-white text-2xl font-semibold rounded-lg shadow-lg transition-transform hover:scale-105">
            Start Game
        </button>
    </div>

    <div id="video-player-container" class="hidden fixed inset-0 bg-black/90 flex justify-center items-center z-50 p-4">
        <video id="video-player" class="max-w-full max-h-full rounded-lg shadow-2xl" autoplay>
            Your browser does not support the video tag.
        </video>
        <p id="video-placeholder-text" class="text-white text-2xl hidden">Video Player: Source URL will be set here.</p>
    </div>

    <div id="game-area" class="hidden w-full max-w-4xl mx-auto p-6 bg-white/80 backdrop-blur-md rounded-xl shadow-2xl flex flex-col items-center">
        <div id="player-turn-display" class="text-4xl font-bold mb-6 text-purple-700"></div>

        <div id="dice-controls" class="mb-8 flex space-x-4">
            <button data-dice-type="3" class="dice-button bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-semibold py-3 px-6 rounded-lg shadow-md transition-transform hover:scale-105">Roll 1d3</button>
            <button data-dice-type="6" class="dice-button bg-orange-400 hover:bg-orange-500 text-gray-800 font-semibold py-3 px-6 rounded-lg shadow-md transition-transform hover:scale-105">Roll 1d6</button>
            <button data-dice-type="10" class="dice-button bg-red-400 hover:bg-red-500 text-gray-800 font-semibold py-3 px-6 rounded-lg shadow-md transition-transform hover:scale-105">Roll 1d10</button>
        </div>
        <div id="dice-result-display" class="text-3xl font-bold mb-8 h-10"></div>


        <div id="board-container" class="relative w-[320px] h-[320px] sm:w-[400px] sm:h-[400px] md:w-[500px] md:h-[500px] mb-8">
            <div id="board-circle" class="w-full h-full border-[10px] border-blue-500 rounded-full flex justify-center items-center">
                </div>
            <div id="player-token" class="absolute w-10 h-10 sm:w-12 sm:h-12 bg-pink-500 border-2 border-white rounded-full shadow-lg flex justify-center items-center text-white font-bold text-sm transition-all duration-500 ease-in-out">
                
            </div>
        </div>
    </div>

    <div id="trivia-modal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm flex justify-center items-center z-40 p-4">
        <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto text-center">
            <h2 class="text-3xl font-bold mb-6 text-indigo-700">Trivia Time!</h2>
            <div id="trivia-question-area" class="mb-6 min-h-[100px]">
                </div>
            <button id="show-answer-button" class="w-full mb-4 px-6 py-3 bg-cyan-500 hover:bg-cyan-600 text-white font-semibold rounded-lg shadow-md transition-transform hover:scale-105">Show Answer</button>
            <div id="trivia-answer-area" class="hidden mb-6 min-h-[50px] p-4 bg-gray-100 rounded-md">
                </div>
            <button id="close-trivia-button" class="w-full px-6 py-3 bg-gray-400 hover:bg-gray-500 text-white font-semibold rounded-lg shadow-md transition-transform hover:scale-105">Continue</button>
        </div>
    </div>

    <div id="dice-animation-overlay" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex justify-center items-center z-50">
        <div id="dice-visual" class="w-40 h-40 sm:w-48 sm:h-48 bg-white border-4 border-gray-700 rounded-2xl flex justify-center items-center text-7xl sm:text-8xl font-bold shadow-2xl">
            ?
        </div>
    </div>

    <script type="module" src="dist/app.js"></script>
</body>
</html>
